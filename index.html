<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div class="swiper slider">
            <div class="slider-ui">
                <div class="container">
                    <div class="header">
                        <div class="header__wrapper">
                            <div class="header__left">
                                <a href="#" class="logo">
                                    <img src="./src/assets/logo.svg" alt="Logo" />
                                </a>
                            </div>

                            <div class="header__right">
                                <nav class="menu">
                                    <ul class="menu__list">
                                        <li class="menu__item">
                                            <a href="#" class="menu__link">Main</a>
                                        </li>
                                        <li class="menu__item active">
                                            <a href="#" class="menu__link">Info</a>
                                        </li>
                                        <li class="menu__item">
                                            <a href="#" class="menu__link">Contact</a>
                                        </li>
                                    </ul>
                                </nav>

                                <a href="#" class="button">Plant now</a>
                            </div>
                        </div>
                    </div>

                    <div class="content">
                      <div class="content__slide active">
                        <h1 class="letters">Grow</h1>
                      </div>
                    </div>

                    <div class="content">
                      <div class="content__slide active">
                        <h1 class="letters">Live</h1>
                      </div>
                    </div>

                    <div class="content">
                      <div class="content__slide active">
                        <h1 class="letters">Wood</h1>
                      </div>
                    </div>
                </div>
            </div>

            <div class="swiper-wrapper">
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url('./src/assets/slide-1-layer-back.jpg')"></div>
                    <div class="slider__layer" data-swiper-parallax="20%" style="background-image: url('./src/assets/slide-1-layer-middle.png')"></div>
                    <div class="slider__layer" data-swiper-parallax="10%" style="background-image: url('./src/assets/slide-1-layer-front.png')"></div>
                </div>
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url('./src/assets/slide-2-layer-back.jpg')"></div>
                    <div class="slider__layer" data-swiper-parallax="20%" style="background-image: url('./src/assets/slide-2-layer-middle.png')"></div>
                    <div class="slider__layer" data-swiper-parallax="10%" style="background-image: url('./src/assets/slide-2-layer-front.png')"></div>
                </div>
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url('./src/assets/slide-3-layer-back.jpg')"></div>
                    <div class="slider__layer" data-swiper-parallax="20%" style="background-image: url('./src/assets/slide-3-layer-middle.png')"></div>
                    <div class="slider__layer" data-swiper-parallax="10%" style="background-image: url('./src/assets/slide-3-layer-front.png')"></div>
                </div>
            </div>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
